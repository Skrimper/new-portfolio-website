<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="combined-styles.css" />
</head>
<body>
    <div class="main-container">
        <h1>Donovan Johnson</h1>
        <div class="menu-grid">
            <button type="menu" onclick="location.href='index.html'" class="button-1">
                Home
            </button>
            <button type="menu" onclick="location.href='services.html'" class="button-1">
                Services
            </button>
            <button type="menu" onclick="location.href='portfolio.html'" class="button-1">
                Portfolio
            </button>
            <button type="menu" onclick="location.href='contact.html'" class="button-1">
                Contact
            </button>
        </div> 
        <div class="contact-card">
            <h2>Contact Me</h2>
            <p>Email: thedynamitedj@gmail.com</p>
            <form name="contact" method="POST" data-netlify="true" class="contact-form" action="/thank-you.html">
                <input type="hidden" name="form-name" value="contact" />
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              
                <button type="submit" class="button-1">Send</button>
              </form>
        </div>
    </div>
</body>
</html>
